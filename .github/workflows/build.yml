name: SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force | Out-Null
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Detect build target & restore
        shell: powershell
        run: |
          dotnet --info

          # Prøv løsning først
          $slns = Get-ChildItem -Path "$env:GITHUB_WORKSPACE" -Filter *.sln -Recurse
          if ($slns.Count -ge 1) {
            $target = $slns[0].FullName
          }
          else {
            # Ellers: se etter enkel .csproj
            $projs = Get-ChildItem -Path "$env:GITHUB_WORKSPACE" -Filter *.csproj -Recurse
            if ($projs.Count -eq 1) {
              $target = $projs[0].FullName
            }
            elseif ($projs.Count -gt 1) {
              throw "Fant flere .csproj og ingen .sln. Sett inn stien du vil bygge (BUILD_TARGET) eller legg til en .sln."
            }
            else {
              throw "Fant ingen .sln eller .csproj."
            }
          }

          "BUILD_TARGET=$target" | Out-File -FilePath $env:GITHUB_ENV -Append

          # Viktig: RESTORE på target for å unngå MSB1011
          dotnet restore "$target"

      - name: Sonar BEGIN
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: >
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin
          /k:"emmasys-pa_Test"
          /o:"emmasys-pa"
          /d:sonar.token="$env:SONAR_TOKEN"
          /d:sonar.host.url="https://sonarcloud.io"

      - name: Build
        shell: powershell
        run: dotnet build "$env:BUILD_TARGET" --no-restore -c Release

      - name: Test with coverage
        shell: powershell
        run: >
          dotnet test "$env:BUILD_TARGET" -c Release --no-build
          /p:CollectCoverage=true
          /p:CoverletOutputFormat=cobertura
          /p:CoverletOutput=$(Join-Path $env:GITHUB_WORKSPACE "coverage\")

      - name: Sonar END
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
