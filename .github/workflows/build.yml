name: SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET (match prosjektets versjon)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # evt. 7.0.x hvis prosjektet ditt bruker det

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force | Out-Null
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Restore & locate solution
        shell: powershell
        run: |
          dotnet --info
          dotnet restore
          $sln = Get-ChildItem -Path "$env:GITHUB_WORKSPACE" -Filter *.sln -Recurse | Select-Object -First 1
          if (-not $sln) { throw "Fant ingen .sln i repoet. Legg inn sti til .sln eller kjÃ¸r i prosjektkatalogen." }
          echo "SLN_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Begin Sonar analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: >
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin
          /k:"emmasys-pa_Test"
          /o:"emmasys-pa"
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          /d:sonar.host.url="https://sonarcloud.io"

      - name: Build (solution)
        shell: powershell
        run: |
          dotnet build "$env:SLN_PATH" --no-restore -c Release

      - name: Test with coverage
        shell: powershell
        run: |
          dotnet test "$env:SLN_PATH" -c Release --no-build `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=cobertura `
            /p:CoverletOutput="$env:WORKSPACE\coverage\"
      
      - name: Attach coverage to Sonar
        shell: powershell
        run: |
          echo "Coverage path: $env:GITHUB_WORKSPACE\coverage\**\coverage.cobertura.xml"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: End Sonar analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
